<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina Principal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <img src="/images/wp_purpleCamo.jpg" alt="" class="img-fluid">
    <main class="coteiner position-absolute top-50 start-50 translate-middle">
        <section class="text-center">
            <h1 class="display-1">
                <strong>
                    PET HERO
                </strong>
            </h1>
            <h2>
                <em>
                    "Cuidalos con quien vos creas es el mejor"
                </em>
            </h2>
        </section>

        <br><br><br><br>

        <section class="bg-white text-dark py-2 px-3 border-5 rounded-4">
            <h2 class="text-center py-2"> Iniciar Sesion </h2>
            <form action="" method="">
        
                <div>
                    <label for="mail" class="form-label">Email</label>
                    <input id="mail" name="email" type="email" class="form-control" placeholder="example@email.com">
                </div>
        
                <br>

                <div>
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="">
                </div>
                
                <br>

                <div class="d-grid gap-2">
                     <button class="btn btn-primary" type="submit">Ingresar</button>
                </div>
                
                <br>

                <div class="d-flex justify-content-center">
                    <p class="px-2"> Aún no tenes cuenta? </p>
                    <a href="index_register.html"> Registrarse </a>
                </div>

        
            </form>
        </section>
    </main>
</body>
</html>
